{% extends "core/base.html" %}
{% load static %}
{% block corecss %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/contact.css' %}" />
{% endblock corecss %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Contact</h1>
    <form action="exam.html" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <input type="text" id="fname" name="fname" placeholder="Company Name"></label><br>
            <input type="email" id="email" name="email" placeholder="Email"></label><br>
            <input type="text" id="number" name="email" placeholder="Contact Number"></label><br>
            <input type="submit" value="Contact">
        </fieldset>
    </form>
</div>
{% endblock content %}
