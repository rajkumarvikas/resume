{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">C Programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 70%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">C++</h3>
            <div class="progress">
                <div class="progress-bar bg-danger " role="progressbar" style="width: 80%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar bg-danger " role="progressbar" style="width: 80%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 70%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">HTML</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 85%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger " role="progressbar" style="width: 75%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">MySql</h3>
            <div class="progress">
                <div class="progress-bar bg-danger " role="progressbar" style="width: 67%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">67%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 50%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
